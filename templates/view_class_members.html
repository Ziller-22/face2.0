<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add necessary meta tags, CSS files, etc. -->
</head>
<body>
    <h1>Class Members for {{ class_name }}</h1>
    <ul>
        {% for member in class_members %}
            <li>
                {{ member.first_name }} {{ member.last_name }} ({{ member.student_number }})
                <form action="{{ url_for('edit_class_member', class_name=class_name, member_id=member.id) }}" method="POST">
                    <button type="submit">Edit</button>
                </form>
                <form action="{{ url_for('remove_class_member', class_name=class_name, member_id=member.id) }}" method="POST">
                    <button type="submit">Remove</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Home</a>
</body>
</html>
